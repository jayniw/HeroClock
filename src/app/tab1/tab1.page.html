<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> 50 mins </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <app-explore-container
      [gameTime]="5"
      [main]="false"
    ></app-explore-container>
    <app-explore-container
      [gameTime]="50"
      [main]="true"
    ></app-explore-container>
    <app-explore-container
      [gameTime]="5"
      [main]="false"
    ></app-explore-container>
  </div>
</ion-content>
